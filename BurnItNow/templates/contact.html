<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BurnItNow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='contact-styles.css') }}">
</head>
<body>
    <header class="top-panel">
        <div class="header-content">
            <div class="logo-title">
                <img src="static/images/fire.png" alt="Fire Logo" class="fire-logo">
                <a href="{{ url_for('home') }}" class="site-title-link">
                    <h1 class="site-title">BurnItNow</h1>
                </a>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="{{ url_for('home') }}"class="nav-link">Home</a></li>
                    <li><a href="{{ url_for('index') }}"class="nav-link">Predict Now!</a></li>
                    <li><a href="{{ url_for('about') }}"class="nav-link">About Us</a></li>
                    <li><a href="{{ url_for('contact') }}"class="nav-link current">Contact Us</a></li>
                    <li><a href="{{ url_for('nutrition') }}"class="nav-link">Nutrition</a></li>
                    <li>
                        <a href="{{ url_for('faq') }}" class="faq-link">
                            <span class="question-mark" title="FAQ">?</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="94b77d4a-3f05-43a2-aa35-d744d6465983">

                <!-- Topics -->
                <div class="topics">
                    <label>Topics:</label><br>
                    <div class="topic-buttons">
                        <label><input type="radio" name="topic" value="Feedback">Feedback</label>
                        <label><input type="radio" name="topic" value="Comments">Comments</label>
                        <label><input type="radio" name="topic" value="Reviews">Reviews</label>
                        <label><input type="radio" name="topic" value="Bug Reports">Bug Reports</label>
                        <label><input type="radio" name="topic" value="Questions">Questions</label>
                        <label><input type="radio" name="topic" value="Subscriptions">Subscriptions</label>
                        <label><input type="radio" name="topic" value="Other">Other</label>
                    </div>
                </div>

                <!-- Subject -->
                <div>
                    <label for="subject">Subject:</label><br>
                    <input type="text" id="subject" name="subject"><br>
                </div>

                <!-- Details -->
                <div>
                    <label for="details">Details:</label><br>
                    <textarea id="details" name="details" rows="5" maxlength="500"></textarea><br>
                </div>

                <!-- Your Name -->
                <div>
                    <label for="name">Your Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                </div>

                <!-- Your Email -->
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                </div>
                <!-- hCaptcha Spam Protection -->
                <div class="h-captcha" data-captcha="true"></div>
                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    
    
    <section class="location-section">
        <h2>Our Location</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2500.6375192080636!2d121.323555!3d14.084108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2a59ebcde0b9ff78!2sBurnItNow!5e0!3m2!1sen!2sus!4v1623180555725!5m2!1sen!2sus&markers=14.084108,121.323555" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        
    </section>

        <p>&copy; 2024 BurnItNow. All rights reserved. 
            <span class="footer-nav">
                <a href="{{ url_for('privacypolicy') }}">Privacy Policy</a> | 
                <a href="{{ url_for('tos') }}">Terms of Service</a>
            </span>
        </p>
    </footer>
